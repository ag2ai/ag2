name: OpenAI & Co

on:
  pull_request:
    branches: ["main"]
    paths:
      - "autogen/**"
      - "test/**"
      - "notebook/agentchat_auto_feedback_from_code_execution.ipynb"
      - "notebook/agentchat_function_call.ipynb"
      - "notebook/agentchat_groupchat_finite_state_machine.ipynb"
      - ".github/workflows/openai.yml"
permissions:
  {}
  # actions: read
  # checks: read
  # contents: read
  # deployments: read

jobs:
  setup:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --entrypoint redis-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.local
          key: python-dependencies-${{ matrix.python-version }}-${{ runner.os }}
      - name: Install packages and dependencies
        run: |
          docker --version
          uv pip install --system -e ".[test,gemini]"
          python -c "import autogen"
      - name: Install packages for test when needed
        if: matrix.python-version == '3.9'
        run: |
          uv pip install --system docker
          uv pip install --system -e .[redis,interop]
  test:
    needs: setup
    runs-on: ${{ needs.setup.outputs.os }}
    strategy:
      matrix:
        llm-service: ["not llm", "openai", "gemini"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.local
          key: python-dependencies-${{ matrix.python-version }}-${{ runner.os }}
      - name: Run Tests
        run: |
          if [ "${{ matrix.llm-service }}" == "not llm" ]; then
            bash scripts/test.sh test -m "not llm" --ignore=test/agentchat/contrib --durations=10 --durations-min=1.0
          elif [ "${{ matrix.llm-service }}" == "openai" ]; then
            bash scripts/test.sh test -m "openai" --durations=10 --durations-min=1.0
          else
            bash scripts/test.sh test -m "gemini" --durations=10 --durations-min=1.0
          fi
      - name: Upload coverage to Codecov
        if: matrix.llm-service == 'not llm'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
