receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 1000

exporters:
  # Example ClickHouse Cloud export
  clickhouse:
    endpoint: https://${CLICKHOUSE_HOST}:${CLICKHOUSE_PORT}
    username: ${CLICKHOUSE_USER}
    password: ${CLICKHOUSE_PASSWORD}
    database: ${CLICKHOUSE_DATABASE}
    logs_table_name: otel_logs
    traces_table_name: otel_traces
    metrics_table_name: otel_metrics
    create_schema: true
    ttl: 720h
    compress: lz4
    async_insert: true

  # Local Tempo (for Grafana visualization)
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhouse, otlp/tempo]
